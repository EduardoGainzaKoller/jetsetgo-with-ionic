<ion-content>
  <ion-list>
    @for (pokemon of pokemons; track pokemon.id; let index = $index) {
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="pokemon.imagen" alt="avatar" />
        </ion-avatar>
        <ion-label>{{ pokemon.nombre }}</ion-label>
      </ion-item>
    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
