<ion-content class="ion-padding">
  <div style="text-align:center; margin-bottom:1em;">
    <h2>{{ pokemon.nombre }}</h2>
    <img
      [src]="pokemon.imagen"
      [alt]="pokemon.nombre"
      style="max-width:50%; height:auto; display:block; margin:0 auto;"
    />
  </div>

  <ion-list>
    <ion-item>
      <ion-label><strong>ID:</strong> {{ pokemon.id }}</ion-label>
    </ion-item>
    <ion-item *ngIf="pokemon.region">
      <ion-label><strong>Region:</strong> {{ pokemon.region }}</ion-label>
    </ion-item>
    <ion-item *ngIf="pokemon.tipo?.length">
      <ion-label><strong>Type:</strong> {{ pokemon.tipo.join(', ') }}</ion-label>
    </ion-item>
    <ion-item *ngIf="pokemon.attacks?.length">
      <ion-label><strong>Attacks:</strong> {{ pokemon.attacks.join(', ') }}</ion-label>
    </ion-item>
    <ion-item *ngIf="pokemon.descripcion">
      <ion-label><strong>Description:</strong> {{ pokemon.descripcion }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">Close</ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
